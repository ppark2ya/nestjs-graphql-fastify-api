version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: test-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  log-streamer:
    build:
      context: ./apps/log-streamer
      dockerfile: Dockerfile
    container_name: test-log-streamer
    user: root
    environment:
      - LOG_STREAMER_PORT=4003
    ports:
      - "4003:4003"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:4003/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy

networks:
  default:
    name: test-network
