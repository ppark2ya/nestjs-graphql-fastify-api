version: "3.8"

services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  log-streamer:
    image: ${DOCKER_REPO_LOG_STREAMER:-ppark2ya/log-streamer}:${TAG:-latest}
    environment:
      - LOG_STREAMER_PORT=4003
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:4003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  gateway:
    image: ${DOCKER_REPO_GATEWAY:-ppark2ya/nestjs-gateway}:${TAG:-latest}
    ports:
      - target: 4000
        published: 4000
        protocol: tcp
        mode: host
    environment:
      - NODE_ENV=production
      - AUTH_TCP_PORT=4002
      - AUTH_SERVICE_HOST=auth
      - LOG_STREAMER_URL=http://log-streamer:4003
      - LOG_STREAMER_WS_URL=ws://log-streamer:4003/ws/logs
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - auth
      - redis
      - log-streamer
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --header='Content-Type: application/json' --post-data='{\"query\":\"{ health }\"}' -O - http://localhost:4000/graphql | grep -q '\"health\"' || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - /var/log/app/gateway:/app/logs
    networks:
      - app-network

  auth:
    image: ${DOCKER_REPO_AUTH:-ppark2ya/nestjs-auth}:${TAG:-latest}
    environment:
      - NODE_ENV=production
      - AUTH_HTTP_PORT=4001
      - AUTH_TCP_PORT=4002
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_PORT=${DB_PORT:-3306}
      - DATABASE_USER=${DB_USER}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - DATABASE_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_PUBLIC_KEY_PATH=/run/secrets/jwt_public_key
      - JWT_PRIVATE_KEY_PATH=/run/secrets/jwt_private_key
    secrets:
      - jwt_public_key
      - jwt_private_key
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    networks:
      - app-network

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  redis-data:

secrets:
  jwt_public_key:
    external: true
  jwt_private_key:
    external: true
