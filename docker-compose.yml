version: "3.8"

services:
  api:
    image: repo-nexus.dozn.co.kr:5000/dozn/nestjs-graphql-fastify-api:latest
    ports:
      - target: 4000
        published: 4000
        protocol: tcp
        mode: host
    environment:
      - NODE_ENV=production
      - PORT=4000
    deploy:
      replicas: 2
      placement:
        max_replicas_per_node: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/graphql?query=%7Bhealth%7D"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - app-network

networks:
  app-network:
    driver: overlay
